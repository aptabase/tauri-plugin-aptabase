[package]
name = "tauri-plugin-aptabase"
version = "0.5.1"
license = "MIT"
description = "Tauri Plugin for Aptabase: Open Source, Privacy-First and Simple Analytics for Mobile, Desktop and Web Apps"
authors = [ "Guilherme Oenning" ]
edition = "2021"
rust-version = "1.70"
readme = "README.md"
repository = "https://github.com/aptabase/tauri-plugin-aptabase"
exclude = ["/examples", "/webview-dist", "/webview-src", "/node_modules"]
links = "tauri-plugin-aptabase"

[dependencies]
tauri = { version = "2.0.0-beta.2" }
tokio = "1"
futures = "0"
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false  }
time = { version = "0.3", features = ["formatting"]}
os_info = "3"
uuid = "1"
rand = "0.8"
log = "0.4"
sys-locale = "0.3.1"

[build-dependencies]
tauri-plugin = { version = "2.0.0-beta.1", features = ["build"] }
